<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAFSA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <label for="acceptedString">Add an Accepted String</label>
    <input type="text" placeholder="Type here to add an accepted string" name="acceptedString" id="acceptedString" />
    <button id="addBtn">Add</button>
  </div>
  <div>
    <label for="search">Search</label>
    <input type="text" placeholder="Type here to search for an accepted string" name="search" id="searchText" />
    <button id="searchBtn">Search</button>
  </div>
  <div>
    <label for="remove">remove</label>
    <input type="text" placeholder="Type here to remove for an accepted string" name="remove" id="removeText" />
    <button id="removeBtn">remove</button>
  </div>
  <button id="resetBtn">Reset Machine</button>
  <div>
    <input type="checkbox" name="emptyString" id="emptyCheckbox" />
    <label for="emptyString">Accepts Empty String</label>
  </div>
  <button id="mini">Minimize</button>
  <label for="format">Select format:</label>
  <select id="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
  </select>
  <button onclick="downloadGraphAsImage()">Download Graph as Image</button>


  <div id="history">
    <h2>Added Strings History</h2>
    <ul id="history-list"></ul>
  </div>

  <div id="machine"></div>


  <div id="stateInformation"></div>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="dafsa.js"></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
